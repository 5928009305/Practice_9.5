<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
        <style>
            fieldset{ width: 320px;
                border: 2px ridge #ff0000;
                padding: 10px;
                margin-bottom: 10px; }
            legend {font-family: Georgia, "Times New Roman", serif;
                    font-weight: bold;}
            label  {font-family: Arial, sans-serif;}
        </style>
    </head>
    <main>
        <h1>Contact Us</h1>
    </main>
<form method="post" action="http://wedevbasics.net/scripts/demo.">
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name"><br>
        
        <label for="last-name">Last Name:</label> 
        <input type="text" id="last-name" name="last-name"><br>

        <label for="email">Email:</label>
         <input type="email" id="email" name="email"><br>

         <label for="comments">Comments:</label>
         <textarea id="comments" name="comments" rows="5" cols="40"></textarea><br>

         <input type="submit" value="Contact">
         <input type="reset" value="Reset">
    </form>
</form>
</html>
